#==============================================================================
# Frontend Service
#==============================================================================
# NodePort service exposing the React frontend.
# ALB routes default traffic to this service via NodePort 30001.
#==============================================================================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: mern-app
  labels:
    app: frontend
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: ui
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80            # Service port
      targetPort: 80      # Container port (nginx)
      nodePort: 30001     # External NodePort for ALB
