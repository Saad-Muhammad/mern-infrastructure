#==============================================================================
# Backend Secret
#==============================================================================
# Sensitive configuration for the backend API service.
# IMPORTANT: In production, use external secret management (e.g., AWS Secrets
# Manager, HashiCorp Vault, Sealed Secrets, or External Secrets Operator).
#
# To create base64 encoded values:
# echo -n 'your-value' | base64
#==============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: mern-app
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
type: Opaque
data:
  # MongoDB connection URI (base64 encoded)
  # Decode: echo 'bW9uZ29kYjovL3RvZG9fdXNlcjp5b3VyLXNlY3VyZS1hcHAtcGFzc3dvcmRAMTAuMC4xMS4xMDA6MjcwMTcvdG9kb19hcHA=' | base64 -d
  # mongodb://todo_user:your-secure-app-password@10.0.11.100:27017/todo_app
  MONGODB_URI: bW9uZ29kYjovL3RvZG9fdXNlcjphZG1pbkAxMC4wLjExLjMwOjI3MDE3L3RvZG9fYXBw
  
  # MongoDB credentials (base64 encoded)
  # todo_user
  MONGODB_USER: dG9kb191c2Vy
  # admin
  MONGODB_PASSWORD: YWRtaW4=
